<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>             // befoer,after는 자기형제
$(function(){
	setTimeout(function(){
		$("#p1").insertAfter("#h2");
	}, 1000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - insertAfter()</h1>    <!-- 이걸 굳이 왜써? -->
	
	<p id ="p1">내용입니다</p>
	<h2 id ="p2">제목입니다</h2>

</body>
</html>
