<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>             // befoer,after는 자기형제
$(function(){
	setTimeout(function(){
	$("#p2 strong").prependTo("#p1");
	}, 1000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - prependTo()</h1>
	
	<p id ="p1">EFGHISFKNSLDKFFUCK</p>
	<p id ="p2"><strong>ABCD</strong></p>

</body>
</html>
