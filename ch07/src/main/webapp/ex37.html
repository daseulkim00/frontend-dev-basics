<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
/* jQuery plug in */


$.fn.hello = function () {
	console.log("Hello World");        // this 가 object 자체다
	console.log(this.length);         // 1  (button 한개)
	console.log(this.attr('title'));   // click me 
	return this;            //	$(this)
	                        //      .hello()
                            //      .css('background-color', 'red');  이거땜에 리턴디스적어줌
}

$.fn.flash = function () {
		
	  var _this = this;    // 제이쿼리오브젝트      ??????: 참조하는 함수쪽으로 범위가 변하는것                      	
	  var isBlink = false;
	  setInterval(function () {
		_this.css('background-color', isBlink ? '#f00' : '#EFEFEF');    //this - window
		isBlink = !isBlink;
	  }, 1000);
	}

$(function() {
	
	$('h1').flash();
	
	$("#btn").click(function () {
		// $(this).hello();
		// console.log(this);   this 가 무엇인지 출력 
		$(this)
			.hello()
	     // .css('background-color', 'red');
			.flash();		
	});
});  

</script>
</head>
<body>
	<h1>jQuery Plug In</h1>

	<div style="width:200px; margin:50px auto">
		<button id="btn" title="click me">Click me</button>
	</div>
	
</body>
</html>
