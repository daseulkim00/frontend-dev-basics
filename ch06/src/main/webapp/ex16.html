<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
	Event Propagation(Event Bubbling)
    특정 이벤트가 발생했을 때 그 이벤트가 상위(1 >2 >3) /하위(3 >2 >1) 엘리먼트로 전파되어 가는것 
    < = IE8: outer-inner > inner-div > header > text 
    standard others: text > header > inner-div > outer-inner
    
    바닐라..? domapi,,?

*/

	window.addEventListener("load", function() {
		document
		.getElementById('outer-inner')
		.addEventListener('click', function () {
			console.log('outer-inner');
		} );
		
		
		// inner-div 이벤트 안나오게 설정
		document
		.getElementById('inner-div')
		.addEventListener('click', function (e) {
			var event = e || window.event  /*<= ie8 */
			
			// prevent event's propagation(bubbling)
			event.cancelBubble = true; /*<= ie8 */
			event.stopPropagation && event.stopPropagation(); // standard other broswer
			
			console.log('inner-div');
			
		} );
		document
		.getElementById('header')
		.addEventListener('click', function () {
			
			console.log('header');
		} );
		
		document
		.getElementById('text')
		.addEventListener('click', function () {
			
			console.log('text');
		} );
		
	});
		
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>7. Event Propagation(Bubbling)</h2>
	
	<div id = 'outer-inner'>
		<div id = 'inner-div'>
			<h1 id='header'>
				<span id ='text'>text</span>
			</h1>
		</div>
	</div>



</body>
</html>
