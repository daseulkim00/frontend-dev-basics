<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
// form: validation
// 1.anchor: 버튼이나 메뉴로 사용하는 경우 click event
// 2. form: validation(submit event)



window.addEventListener("load", function(){
	document
	 	.getElementById("btn-delete")
	 	.addEventListener("click", function(event){
	 		event.preventDefault();
	 		console.log("비밀번호 입력 다이알 로그 띠우기");
	 		
	 	});
});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>6. 기본(default) Event Hanlder 동작막기 -anchor</h2>
	
	<a href ="" id= "btn-delete">삭제</a>


	
</body>
</html>
