<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function () {
	var h3Element = document.createElement("h3");
	var textNode = document.createTextNode("Hello DOM");
	
	h3Element.append(textNode);   //append() - 컨텐츠를 선택된 요소 내부의 끝 부분에서 삽입

	setTimeout(function(){
		document.body.appendChild(h3Element);  // body의 젤밑에 생김
	}, 3000);
});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>2. HTML Element 추가 1</h2>
	
</body>

</html>
