<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function () {
	var html = "<h3>Hello DOM</h3>";
	setTimeout(function(){
		document.body.innerHTML = document.body.innerHTML + html;
    // 	document.body.innerHTML = html;  이렇게 하면 본문 전체가 바껴버림

	}, 3000);
});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>2. HTML Element 추가 2</h2>
	
</body>

</html>
