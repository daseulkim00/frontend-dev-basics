<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// form: validation
	// 1.anchor: 버튼이나 메뉴로 사용하는 경우 click event
	// 2. form: validation(submit event)

	window.addEventListener("load", function() {
		var form = document.getElementById("form-login");
		form.onsubmit = function() {
			var inputEmail = document.getElementById("input-email")
			if(inputEmail.value == ''){
				alert('이메일이 비어 있습니다.');
				inputEmail.focus();
				return false;
				
			}
			
			var inputPassword = document.getElementById("input-password")
			if(inputPassword.value == ''){
				alert('비밀번호가 비어 있습니다.');
				inputPassword.focus();
				return false;
				
			}
			return true;    // true: 값이 다 안적혀있어도 넘어감  false- 값이 비어있으면 움직이지않음
		}

	});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>6. 기본(default) Event Hanlder 동작막기 - 2. form: DOM Event Model
		Level10</h2>

	<form id='form-login' method='post' action='/user/auth'>
		<input type='text' name='email' id='input-email' placeholder='이메일' />
		<br> <input type='password' name='password' id='input-password'
			placeholder='비밀번호' /> <br> <input type='submit' value='로그인' />

	</form>


</body>
</html>
